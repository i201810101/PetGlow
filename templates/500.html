{% extends "base.html" %}

{% block title %}Error del servidor - PetGlow{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="error-template">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="display-4">Error del servidor</h2>
                <div class="error-details my-4">
                    <p class="lead">Algo salió mal en nuestro servidor. Estamos trabajando para solucionarlo.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg me-3">
                        <i class="fas fa-home me-2"></i>Ir al Dashboard
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-redo me-2"></i>Recargar página
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
