{% extends "base.html" %}

{% block title %}Página no encontrada - PetGlow{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="error-template">
                <h1 class="display-1 text-danger">404</h1>
                <h2 class="display-4">¡Ups! Página no encontrada</h2>
                <div class="error-details my-4">
                    <p class="lead">La página que buscas no existe o ha sido movida.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg me-3">
                        <i class="fas fa-home me-2"></i>Ir al Dashboard
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Volver atrás
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
